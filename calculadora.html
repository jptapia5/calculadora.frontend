<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="calculadora.js"></script>
    <link rel="stylesheet" href="calculadora.css"/>
    <title>calculadora</title>
</head>
   <body>
        <div class="calculadora">
          <div class="pantalla">
            <input type="text" id="resultado" disabled>
          </div>
          <div class="botones">
            <button class="operador" onclick="agregar('7')">7</button>
            <button class="operador" onclick="agregar('8')">8</button>
            <button class="operador" onclick="agregar('9')">9</button>
            <button class="operador" onclick="operacion('+')">+</button>
            <br>
            <button class="operador" onclick="agregar('4')">4</button>
            <button class="operador" onclick="agregar('5')">5</button>
            <button class="operador" onclick="agregar('6')">6</button>
            <button class="operador" onclick="operacion('-')">-</button>
            <br>
            <button class="operador" onclick="agregar('1')">1</button>
            <button class="operador" onclick="agregar('2')">2</button>
            <button class="operador" onclick="agregar('3')">3</button>
            <button class="operador" onclick="operacion('*')">*</button>
            <br>
            <button class="operador" onclick="agregar('0')">0</button>
            <button class="operador" onclick="agregar('.')">.</button>
            <button class="operador" onclick="borrar()">C</button>
            <button class="operador" onclick="operacion('/')">/</button>
            <br>
            <button class="igual" onclick="calcular()">=</button>
          </div>
        </div>
        <script src="script.js"></script>
      </body>
    </html>
