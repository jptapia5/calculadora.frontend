<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./calculadora.css " />
	</head>
	<body>
		
		<div class="container col-5">
			<header>
				<h1 class="text-center">Calculadora</h1>
			</header>
			<main class="container bg-dark-subtle text-center p-2">
				<div class="row">
					<div class="col">
						<input class="form-control" id="resultado" onkeypress="return valideKey(event);" />
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-3">
						<button id="bclean" class="btn btn-secondary p-4">C</button>
					</div>
					<div class="col-3">
						<button id="b0" class="btn btn-dark p-4">0</button>
					</div>
					<div class="col-3">
						<button id="b-+" class="btn btn-primary p-4">-/+</button>
					</div>
					<div class="col-3">
						<button id="bplus" class="btn btn-primary p-4">+</button>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-3">
						<button id="b7" class="btn btn-dark p-4">7</button>
					</div>
					<div class="col-3">
						<button id="b8" class="btn btn-dark p-4">8</button>
					</div>
					<div class="col-3">
						<button id="b9" class="btn btn-dark p-4">9</button>
					</div>
					
					<div class="col-3">
						<button id="bminus" class="btn btn-primary p-4">-</button>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-3">
						<button id="b4" class="btn btn-dark p-4">4</button>
					</div>
					<div class="col-3">
						<button id="b5" class="btn btn-dark p-4">5</button>
					</div>
					<div class="col-3">
						<button id="b6" class="btn btn-dark p-4">6</button>
					</div>
					
					<div class="col-3">
						<button id="bmultiply" class="btn btn-primary p-4">*</button>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-3">
						<button id="b1" class="btn btn-dark p-4">1</button>
					</div>
					<div class="col-3">
						<button id="b2" class="btn btn-dark p-4">2</button>
					</div>
					<div class="col-3">
						<button id="b3" class="btn btn-dark p-4">3</button>
					</div>
					<div class="col-3">
						<button id="bdiv" class="btn btn-primary p-4">/</button>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-3">
						<button id="belevado" class="btn btn-primary p-4" >^</button>
					</div>
					<div class="col-3">
						<button id="braiz" class="btn btn-primary p-4" >âˆš</button>
					</div>
					<div class="col-3">
						<button id="bparentesis" class="btn btn-primary p-4" >)</button>
					</div>
					<div class="col-3">
						<button id="bequal" class="btn btn-secondary p-4">=</button>
					</div>
				</div>
			</main>
		</div>
		
		<script src="./calculadora.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
	</body>
</html>
